<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Shekho</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="title">
        <h1 class="trio">Sekho</h1>
    </div>

    <div class="left-log-content">
        <div class="log-in">
            <div class="start">
                <p class="">START YOUR JOURNEY</p>
            </div>
            <div class="inside-box">
             <div class="sekho">
                 <p class="heading">
                    Sign Up to Sekho
                </p>
            </div>
               

                <div class="input email">
                    <input type="text" placeholder="email" class="emii">
                </div>

                <div class="input password">
                    <input type="password" placeholder="password" class="pass">
                </div>

                <div class="sign-in">
                    <button class="sign-button">
                        Sign Up
                    </button>
                </div>

                <div class="signupwith">
                    <p class="with">or Sign Up with</p>
                </div>

                <div class="log-with">
                    
                    <div class="facebook">
                        <button class="log">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        </button>
                       
                    <div class="google">
                        <button class="log">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        
                    </div>
                    <div class="microsoft">
                    <button class="log">
                        <i class="fa-brands fa-microsoft"></i>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="have-an-account">
        <p class="vro">
            Have an account <a href="">sign in</a>
        </p>
    </div>
    <div class="right-log-content">
        <div class="background-photo">

        </div>
    </div>
</div>
</body>
</html>
